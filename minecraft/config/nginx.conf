# config-version: 1.3
# Optimized for 12GB RAM, 2 vCPU Oracle Cloud
# Added rate limiting and DDoS protection
user www-data;
worker_processes 2;
worker_rlimit_nofile 65535;
pid /run/nginx.pid;
error_log /var/log/nginx/error.log warn;
include /etc/nginx/modules-enabled/*.conf;

events {
	worker_connections 4096;
	use epoll;
	multi_accept on;
}

http {
	##
	# Rate Limiting & DDoS Protection
	##

	# Limit requests per IP: 10 requests per second
	limit_req_zone $binary_remote_addr zone=general_limit:10m rate=10r/s;
	limit_req_zone $binary_remote_addr zone=api_limit:10m rate=5r/s;
	
	# Limit concurrent connections per IP: 50 connections
	limit_conn_zone $binary_remote_addr zone=addr:10m;
	limit_conn addr 50;
	
	# Limit request size to prevent abuse
	limit_req_status 429;

	# --- Plan Player Analytics Reverse Proxy ---
	# HTTP: Redirect to HTTPS
	server {
		listen 80;
		listen [::]:80;
		server_name javasnake.online;
		return 301 https://$host$request_uri;
	}

	# HTTPS: Proxy to Plan web UI
	server {
		listen 443 ssl http2;
		listen [::]:443 ssl http2;
		server_name javasnake.online;

		ssl_certificate /etc/letsencrypt/live/javasnake.online/fullchain.pem;
		ssl_certificate_key /etc/letsencrypt/live/javasnake.online/privkey.pem;
		ssl_session_timeout 1d;
		ssl_session_cache shared:SSL:64m;
		ssl_session_tickets off;
		
		# Modern configuration
		ssl_protocols TLSv1.2 TLSv1.3;
		ssl_ciphers HIGH:!aNULL:!MD5;
		ssl_prefer_server_ciphers on;

		# HSTS header
		add_header Strict-Transport-Security "max-age=63072000; includeSubDomains" always;
		
		# Additional security headers
		add_header X-Frame-Options "SAMEORIGIN" always;
		add_header X-Content-Type-Options "nosniff" always;
		add_header X-XSS-Protection "1; mode=block" always;
		add_header Referrer-Policy "strict-origin-when-cross-origin" always;

		# Rate limiting for API-like endpoints
		location ~ ^/api/ {
			limit_req zone=api_limit burst=20 nodelay;
			
			proxy_pass http://localhost:8804;
			proxy_http_version 1.1;
			
			# Headers
			proxy_set_header Host $host;
			proxy_set_header X-Real-IP $remote_addr;
			proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
			proxy_set_header X-Forwarded-Proto $scheme;
			proxy_set_header X-Forwarded-Host $server_name;
			
			# WebSocket support
			proxy_set_header Upgrade $http_upgrade;
			proxy_set_header Connection "upgrade";
			
			# Timeouts and buffering
			proxy_connect_timeout 60s;
			proxy_send_timeout 60s;
			proxy_read_timeout 60s;
			proxy_request_buffering off;
			proxy_buffering off;
			
			# Don't proxy unnecessary headers
			proxy_hide_header Server;
		}

		location / {
			limit_req zone=general_limit burst=30 nodelay;
			
			proxy_pass http://localhost:8804;
			proxy_http_version 1.1;
			
			# Headers
			proxy_set_header Host $host;
			proxy_set_header X-Real-IP $remote_addr;
			proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
			proxy_set_header X-Forwarded-Proto $scheme;
			proxy_set_header X-Forwarded-Host $server_name;
			
			# WebSocket support
			proxy_set_header Upgrade $http_upgrade;
			proxy_set_header Connection "upgrade";
			
			# Timeouts and buffering
			proxy_connect_timeout 60s;
			proxy_send_timeout 60s;
			proxy_read_timeout 60s;
			proxy_request_buffering off;
			proxy_buffering off;
			
			# Don't proxy unnecessary headers
			proxy_hide_header Server;
		}
	}

	##
	# Basic Settings
	##

	sendfile on;
	tcp_nopush on;
	tcp_nodelay on;
	keepalive_timeout 65;
	types_hash_max_size 2048;
	client_max_body_size 20M;
	
	# server_tokens off;
	# server_names_hash_bucket_size 64;
	# server_name_in_redirect off;

	include /etc/nginx/mime.types;
	default_type application/octet-stream;

	##
	# SSL Settings
	##

	ssl_protocols TLSv1 TLSv1.1 TLSv1.2 TLSv1.3; # Dropping SSLv3, ref: POODLE
	ssl_prefer_server_ciphers on;

	##
	# Logging Settings
	##

	log_format main '$remote_addr - $remote_user [$time_local] "$request" '
	                 '$status $body_bytes_sent "$http_referer" '
	                 '"$http_user_agent" "$http_x_forwarded_for"';

	access_log /var/log/nginx/access.log main buffer=32k flush=5s;

	##
	# Gzip Settings
	##

	gzip on;
	gzip_vary on;
	gzip_proxied any;
	gzip_comp_level 6;
	gzip_buffers 16 8k;
	gzip_http_version 1.1;
	gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
	gzip_disable "msie6";

	##
	# Virtual Host Configs
	##

	include /etc/nginx/conf.d/*.conf;
	include /etc/nginx/sites-enabled/*;
}


