# Optimized Nginx Configuration for RHEL 7.9 / nginx 1.20.1
# Hardware: AMD EPYC 7551 (2 cores) / 670MB RAM
# Optimized for memory-constrained environment

user nginx;
worker_processes 2;  # Match available cores
worker_rlimit_nofile 4096;  # Reduced further for live low-memory system

# Streamlined error logging
error_log /var/log/nginx/error.log warn;
pid /run/nginx.pid;

# Load dynamic modules. See /usr/share/doc/nginx/README.dynamic.
include /usr/share/nginx/modules/*.conf;

events {
    worker_connections 768;  # lowered slightly to reduce memory per-worker
    multi_accept on;
    use epoll;
    accept_mutex off;  # Better for low core count
}

http {
    # Define log formats
    log_format combined '$remote_addr - $remote_user [$time_local] "$request" '
                        '$status $body_bytes_sent "$http_referer" '
                        '"$http_user_agent"';

    # Streamlined logging for memory efficiency
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    # Detailed logging disabled by default to save memory; enable when needed
    # log_format detailed '$remote_addr - $remote_user [$time_local] "$request" '
    #                    '$status $body_bytes_sent "$http_referer" '
    #                    '"$http_user_agent" "$http_x_forwarded_for" '
    #                    'rt=$request_time';

    # Primary access log with buffer to reduce I/O
    access_log /var/log/nginx/access.log main buffer=16k flush=5m;
    # Optional detailed log removed to save memory
    # access_log /var/log/nginx/access_detailed.log detailed buffer=16k flush=10m;

    # Daily log
    access_log /var/log/nginx/access_daily.log combined;

    # Weekly log
    access_log /var/log/nginx/access_weekly.log combined;

    # Security: Hide nginx version
    server_tokens off;

    # Performance optimizations for low memory
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 25;  # slightly lower
    keepalive_requests 50;  # unchanged
    reset_timedout_connection on;
    client_body_timeout 10;
    send_timeout 2;

    # Reduced buffer sizes for 670MB RAM
    client_max_body_size 8M;  # keep
    client_body_buffer_size 64k;  # keep
    client_header_buffer_size 1k;  # keep
    large_client_header_buffers 2 8k;  # keep
    output_buffers 1 8k;  # reduced
    postpone_output 1460;

    types_hash_max_size 2048;  # keep
    server_names_hash_bucket_size 64;

    # MIME types
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Optimized gzip for low memory
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 3;  # reduce CPU further
    gzip_buffers 2 8k;  # reduce memory use
    gzip_types
        application/javascript
        application/json
        application/xml
        application/rss+xml
        application/atom+xml
        text/css
        text/javascript
        text/plain
        text/xml
        image/svg+xml;

    # SSL optimization for nginx 1.20.1 and RHEL 7.9
    ssl_session_cache shared:SSL:1m;  # further reduced
    ssl_session_timeout 5m;  # keep
    ssl_session_tickets off;

    # Compatible SSL protocols for RHEL 7.9
    ssl_protocols TLSv1.2 TLSv1.3;

    # Optimized cipher suite for nginx 1.20.1
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305;
    ssl_prefer_server_ciphers off;

    # Disable OCSP stapling to save memory (enable only if needed)
    ssl_stapling off;
    ssl_stapling_verify off;

    # Load modular configuration files from the /etc/nginx/conf.d directory.
    include /etc/nginx/conf.d/*.conf;

    # HTTP redirect server
    server {
        listen 80;
        listen [::]:80;
        server_name javasnake.com www.javasnake.com;

        # Efficient redirect for low memory
        return 301 https://$server_name$request_uri;
    }

    # Main HTTPS server - optimized for RHEL 7.9 / nginx 1.20.1
    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name javasnake.com www.javasnake.com;

        root /usr/share/nginx/html;
        index index.html index.htm;

        # SSL configuration (managed by Certbot)
        ssl_certificate /etc/letsencrypt/live/javasnake.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/javasnake.com/privkey.pem;
        include /etc/letsencrypt/options-ssl-nginx.conf;
        ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

        # Essential security headers (reduced for memory efficiency)
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;

        # Main location block
        location / {
            try_files $uri $uri/ =404;

            # Optimized caching for static assets (memory-efficient)
            location ~* \\.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
                expires 30d;  # Reduced from 1y to save cache memory
                add_header Cache-Control "public";
                access_log off;  # Disable logging for static assets
            }

            # HTML files - minimal cache
            location ~* \\.(html|htm)$ {
                expires 30m;  # Reduced from 1h
                add_header Cache-Control "public";
            }
        }

        # Security: Hide dotfiles except well-known
        location ~ /\\.(?!well-known).* {
            deny all;
            access_log off;
            log_not_found off;
        }

        # Security: Block common exploits (memory-efficient)
        location ~* /(wp-admin|wp-login|xmlrpc\\.php) {
            deny all;
            access_log off;
            log_not_found off;
        }

        # Lightweight health check
        location = /health {
            access_log off;
            return 200 "OK";
            add_header Content-Type text/plain;
        }

        # Custom error pages
        error_page 404 /404.html;
        location = /404.html {
            internal;
        }

        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            internal;
        }
    }
}